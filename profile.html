<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROCERLY - My Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@300;400;500;600;700&family=Palanquin+Dark:wght@400;500;700&family=Open+Sans:wght@300;400;700&family=Harmattan&family=Montserrat:wght@400&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body class="min-h-screen bg-white text-gray-800 antialiased flex flex-col">
    <!-- Sticky Navigation Bar (reused from main-page-layout for consistency) -->
    <nav class="fixed top-0 left-0 right-0 z-50 w-full bg-white shadow-md bg-opacity-95 backdrop-blur-sm">
        <div class="flex items-center justify-between px-4 py-6 md:px-8 lg:px-16 max-w-screen-2xl mx-auto">
            <div class="flex items-center">
                <a href="index.html" class="text-black text-2xl md:text-3xl lg:text-4xl font-harmattan font-normal leading-tight hover:text-[#517907] transition-colors">GROCERLY</a>
            </div>

            <div class="hidden md:flex items-center space-x-8 lg:space-x-16">
                <a href="index.html" class="text-black text-lg md:text-xl font-palanquin-dark font-normal hover:text-[#517907] transition-colors">Home</a>
                <a href="#" class="text-black text-lg md:text-xl font-palanquin-dark font-normal hover:text-[#517907] transition-colors">Shop</a>
                <a href="#" class="text-black text-lg md:text-xl font-palanquin-dark font-normal hover:text-[#517907] transition-colors">About</a>
            </div>

            <!-- Search Bar (hidden on smaller screens, can be made visible for mobile profile views if desired) -->
            <div class="hidden md:flex items-center bg-white border border-black rounded-md px-4 py-2 space-x-2 w-full max-w-xs">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="Search" class="flex-grow outline-none bg-transparent text-gray-400 text-base font-palanquin-dark">
            </div>

            <div class="flex items-center space-x-4 md:space-x-8">
                <!-- Current Profile Icon (highlighted) -->
                <a href="profile.html" class="text-[#517907] hover:text-green-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
                <a href="cart.html" class="relative text-black hover:text-[#517907] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <div class="hidden md:flex items-center space-x-4">
                    <button class="px-4 py-2 border border-black rounded-md text-black text-base font-inter font-normal hover:bg-black hover:text-white transition-colors" onclick="window.location.href='login.html'">Login</button>
                    <button class="px-4 py-2 text-black text-base font-inter font-normal hover:bg-black hover:text-white transition-colors" onclick="window.location.href='signup.html'">Sign up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Profile Content Area -->
    <!-- Changed max-w-lg to max-w-xl to make it wider -->
    <div class="flex-grow w-full flex items-center justify-center pt-24 md:pt-28 lg:pt-32 p-4 custom-gradient-bg h-full">
        <div class="w-full max-w-xl bg-white shadow-lg rounded-xl p-4 md:p-6 flex flex-col items-center text-center space-y-3 md:space-y-4">

            <!-- Profile Picture -->
            <div class="relative w-28 h-28 md:w-36 md:h-36 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-[#517907] shadow-md">
                <img src="https://placehold.co/160x160/cccccc/ffffff?text=User" alt="Profile Picture" class="w-full h-full object-cover">
                <!-- Optional: Edit icon overlay -->
                <div class="absolute bottom-0 right-0 p-1 bg-[#517907] rounded-full cursor-pointer hover:bg-green-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.38-2.828-2.828z" />
                    </svg>
                </div>
            </div>

            <!-- User Name (Displayed Name) -->
            <h2 class="text-2xl md:text-3xl font-palanquin font-bold leading-tight">
                John Doe
            </h2>

            <!-- User Details -->
            <div class="w-full space-y-2 text-left">
                <!-- Username -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Username</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">johndoe123</p>
                </div>
                <!-- Email Address -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Email Address</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">john.doe@example.com</p>
                </div>
                <!-- Phone Number -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Phone Number</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">+1 234 567 8900</p>
                </div>
                <!-- Gender -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Gender</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">Male</p>
                </div>
                <!-- Birthday -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Birthday</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">1990-01-15</p>
                </div>
                <!-- Shipping Address -->
                <div>
                    <label class="block text-gray-600 text-xs font-semibold mb-1">Shipping Address</label>
                    <p class="text-gray-800 text-sm md:text-base font-open-sans bg-gray-50 p-2 rounded-md border border-gray-200">123 Market St, City, Country, ZIP</p>
                </div>
            </div>

            <!-- Edit Profile Button -->
            <button class="w-full px-5 py-2 bg-[#517907] hover:bg-green-700 text-white font-harmattan font-bold text-base md:text-lg rounded-md shadow transition-colors duration-200">
                Edit Profile
            </button>

            <!-- Logout Button -->
            <button class="w-full px-5 py-2 border border-gray-400 text-gray-800 hover:bg-gray-100 font-harmattan font-bold text-base md:text-lg rounded-md shadow transition-colors duration-200 mt-3" onclick="window.location.href='login.html'">
                Logout
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
