<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocerly Sign Up</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Harmattan font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom font-family for Harmattan */
    .font-harmattan {
      font-family: 'Harmattan', sans-serif;
    }
    /* Custom gradient background to match original precise colors */
    .custom-gradient-bg {
      background: linear-gradient(180deg, #FCFCF7 6%, #F5EEAD 100%);
    }
  </style>
</head>
<body class="w-full min-h-screen flex flex-col items-center justify-center p-4 custom-gradient-bg">
  <!-- Main content container: centers everything and provides max-width -->
  <!-- Adjusted max-width classes to make the form narrower -->
  <!-- Further reduced space-y for more compactness -->
  <div class="flex flex-col items-center space-y-2 md:space-y-3 lg:space-y-4 w-full max-w-xs sm:max-w-sm md:max-w-md p-4">

    <!-- GROCERLY Title -->
    <!-- Reduced top margin on title -->
    <h1 class="text-5xl md:text-6xl lg:text-7xl font-harmattan font-normal text-gray-900 text-center mt-2 md:mt-4">
      GROCERLY
    </h1>

    <!-- Username Input Field -->
    <div class="w-full bg-white shadow-md rounded-lg p-1 md:p-2">
      <input
        type="text"
        placeholder="Username"
        class="w-full text-lg md:text-xl lg:text-2xl font-harmattan text-gray-600
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500
               rounded-md px-2 py-1 bg-transparent"
      />
    </div>

    <!-- Email Input Field -->
    <div class="w-full bg-white shadow-md rounded-lg p-1 md:p-2">
      <input
        type="email"
        placeholder="Email"
        class="w-full text-lg md:text-xl lg:text-2xl font-harmattan text-gray-600
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500
               rounded-md px-2 py-1 bg-transparent"
      />
    </div>

    <!-- Password Input Field -->
    <div class="w-full bg-white shadow-md rounded-lg p-1 md:p-2">
      <input
        type="password"
        placeholder="Password"
        class="w-full text-lg md:text-xl lg:text-2xl font-harmattan text-gray-600
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500
               rounded-md px-2 py-1 bg-transparent"
      />
    </div>

    <!-- Confirm Password Input Field -->
    <div class="w-full bg-white shadow-md rounded-lg p-1 md:p-2">
      <input
        type="password"
        placeholder="Confirm Password"
        class="w-full text-lg md:text-xl lg:text-2xl font-harmattan text-gray-600
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500
               rounded-md px-2 py-1 bg-transparent"
      />
    </div>

    <!-- Birth Day Input Field -->
    <div class="w-full bg-white shadow-md rounded-lg p-1 md:p-2">
      <input
        type="date"
        placeholder="Birth Day"
        class="w-full text-lg md:text-xl lg:text-2xl font-harmattan text-gray-600
               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500
               rounded-md px-2 py-1 bg-transparent"
      />
    </div>

    <!-- Sign Up Button -->
    <button class="w-40 md:w-56 lg:w-64 h-10 md:h-12 lg:h-14 bg-green-700 hover:bg-green-800
                   text-white font-harmattan font-bold text-xl md:text-2xl lg:text-3xl
                   rounded-lg shadow-md flex items-center justify-center transition-colors duration-200">
      Sign Up
    </button>
    <a href="#" class="text-green-600 hover:text-green-700 font-harmattan text-base md:text-lg lg:text-xl self-end -mt-2 md:-mt-3">
      Forget password?
    </a>

    <!-- Changed "Already have an account?" link to a button -->
    <div class="text-gray-700 font-harmattan text-base md:text-lg mt-3 text-center">
        Already have an account?
        <button
          onclick="window.location.href='login.html'"
          class="inline-block px-3 py-1 mt-1 font-bold text-green-600 border border-green-600 rounded-md
                 hover:bg-green-600 hover:text-white transition-colors duration-200
                 text-base md:text-lg lg:text-xl"
        >
          Log In
        </button>
    </div>

    <!-- "Or sign up with" separator -->
    <div class="relative w-full py-3 text-center mt-3 md:mt-5">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative inline-block px-3 bg-transparent text-gray-500 text-base md:text-lg font-harmattan">
        Or sign up with
      </div>
    </div>

    <!-- Social Login Buttons -->
    <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3 w-full justify-center">
      <!-- Phone Number Button -->
      <button class="flex items-center justify-center bg-white shadow-md rounded-lg p-2 md:p-3
                     w-full md:w-48 lg:w-56 h-12 md:h-14 hover:bg-gray-50 transition-colors duration-200">
        <img src="https://www.citypng.com/public/uploads/preview/hd-green-square-phone-icon-png-7017516950597582y4ltbrryl.png" alt="Phone Icon" class="w-6 h-6 md:w-6 md:h-6 mr-1">
        <span class="text-gray-700 font-harmattan text-base md:text-lg lg:text-xl">Phone Number</span>
      </button>

      <!-- Google Button -->
      <button class="flex items-center justify-center bg-white shadow-md rounded-lg p-2 md:p-3
                     w-full md:w-48 lg:w-56 h-12 md:h-14 hover:bg-gray-50 transition-colors duration-200">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google Icon" class="w-6 h-6 md:w-6 md:h-6 mr-1">
        <span class="text-gray-700 font-harmattan text-base md:text-lg lg:text-xl">Google</span>
      </button>

      <!-- Facebook Button -->
      <button class="flex items-center justify-center bg-white shadow-md rounded-lg p-2 md:p-3
                     w-full md:w-48 lg:w-56 h-12 md:h-14 hover:bg-gray-50 transition-colors duration-200">
        <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt="Facebook Icon" class="w-6 h-6 md:w-6 md:h-6 mr-1">
        <span class="text-gray-700 font-harmattan text-base md:text-lg lg:text-xl">Facebook</span>
      </button>
    </div>
  </div>
</body>
</html>
